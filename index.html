<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <h1 class="logo">Loja de Doces</h1>

        </div>
        <div id="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
        <nav id="menu" class="hidden">
